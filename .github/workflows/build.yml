name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: npm install
      run: npm ci
      env:
        CI: true
    - name: npm build
      run: npm run build
      env:
        CI: true
    - uses: actions/upload-artifact@master
      with:
        name: EhSyringe.zip
        path: release/EhSyringe.zip
